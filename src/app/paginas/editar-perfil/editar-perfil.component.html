<div class="dark">
    <section class="bg-gray-900 dark:bg-gray-900 min-h-screen ">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-3 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-20 h-20 mr-2" src="assets/imagenes/icono.png" alt="logo" />
                ReciclaMundo
            </a>
            <div
                class="w-full bg-gray-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800">
                <div class="p-6 space-y-2 md:space-y-2 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Edita tus datos
                    </h1>
                    <form [formGroup]="loginForm" (ngSubmit)="Confirma()" class="space-y-2 md:space-y-3" action="#">
                        <! los comprobarores del validador>
                        <! primer dato>
                            <div>
                                <label
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Usuario</label>
                                <input type="" formControlName="nombre"
                                    class="bg-gray-50 border invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-600 valid:[&:not(:placeholder-shown)]:border-green-500 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Nombre" />


                                <! los comprobarores del validador>
                                    <div *ngIf="loginForm.controls['nombre'].hasError('required')" class="text-red-600">
                                        Nombre obligaririo</div>
                                    <div *ngIf="loginForm.controls['nombre'].hasError('maxlength')" class="text-red-600">
                                        Nombre muy largo</div>

                                    <! dentro dee class invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500
                                        para los bordes rojos valid:[&:not(:placeholder-shown)]:border-green-500 para
                                        vordes verdes cuando buena>

                            </div>
                            <! segundo dato>
                            <div>
                                <label
                                    class="block mb-2 text-sm font-medium text-blue-900 dark:text-white ">Descripci贸n</label>
                                <input type="text" value="asdasd" formControlName="descipcion"
                                    class="bg-gray-50 border invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-600 valid:[&:not(:placeholder-shown)]:border-green-500 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="descripci贸n" />


                                <! los comprobarores del validador>
                                    <div *ngIf="loginForm.controls['descipcion'].hasError('required')" class="text-red-600">
                                        descripci贸n obligariria</div>
                                    <div *ngIf="loginForm.controls['descipcion'].hasError('maxlength')" class="text-red-600">
                                        descripci贸n muy larga</div>

                                    <! dentro dee class invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500
                                        para los bordes rojos valid:[&:not(:placeholder-shown)]:border-green-500 para
                                        vordes verdes cuando buena>
                            </div>
                            <button type="submit" (click)="Confirma()" [disabled]="!loginForm.valid"
                                class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                Confirmar cambios
                            </button>
                            
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
